<p xml:space="preserve">
 Quando activado, este interruptor bloqueia a posição do ponto zero relativo.
Isto significa que não se desloca automaticamente, mas ainda se pode movê-lo
manualmente utilizando a ferramenta para 
<a href="../../SetRelativeZero/doc/SetRelativeZero_pt.html">definir a posição
do ponto zero relativo</a>
</p>
