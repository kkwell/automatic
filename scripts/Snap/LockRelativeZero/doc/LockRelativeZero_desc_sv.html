<p xml:space="preserve">
 När den är aktiverad låser den här omkopplaren den relativa nollpunktens läge.
Detta innebär att den inte rör sig automatiskt, men du kan fortfarande flytta
den manuellt med hjälp av verktyget för att 
<a href="../../SetRelativeZero/doc/SetRelativeZero_sv.html">ställa in den
relativa nollpunktens position</a>
</p>
