<ol>
  <li>Введите длину дуги на панели инструментов параметров и выберите
  направление дуги (по часовой стрелке или против часовой стрелки).</li>
  <li>Укажите начальную точку дуги.</li>
  <li>Укажите конечную точку дуги. Если конечная точка находится слишком далеко
  от начальной точки для решения, ничего не рисуется.</li>
</ol>
