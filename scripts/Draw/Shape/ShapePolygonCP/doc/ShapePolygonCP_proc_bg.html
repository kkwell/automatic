<ol>
  <li>Въведете степента на многоъгълника (брой ръбове / ъгли) в лентата с
  инструменти за опции. Допустимите числа варират от 3 до 99.</li>
  <li>Задайте центъра на многоъгълника с помощта на мишката или въведете
  координата в командния ред.</li>

</ol>
