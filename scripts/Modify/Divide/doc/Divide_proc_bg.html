<ol>
  <li>Изберете обекта, който искате да разделите.</li>
  <li>Задайте точката на разделяне, като използвате мишката. Точката на
  разделяне обикновено е точката на пресичане с друго образувание. Изберете
  режим на прихващане на пресечната точка, за да се прихваща автоматично към
  пресечните точки.</li>
</ol>
